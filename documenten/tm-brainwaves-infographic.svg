<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="deltaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="thetaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#805ad5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b46c1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="alphaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5568d3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="betaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gammaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ed8936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dd6b20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="#f7fafc"/>
  
  <!-- Header -->
  <rect width="800" height="120" fill="url(#headerGrad)"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    BRAIN WAVES &amp; TM
  </text>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.9">
    Understanding Your Brain During Transcendental Meditation
  </text>
  
  <!-- Delta Wave -->
  <g transform="translate(50, 160)">
    <rect width="700" height="140" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect width="10" height="140" rx="10" fill="url(#deltaGrad)"/>
    
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2d3748">
      DELTA
    </text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="16" fill="#718096">
      0.5 - 4 Hz
    </text>
    
    <!-- Wave pattern -->
    <path d="M 200 70 Q 220 50, 240 70 T 280 70 T 320 70 T 360 70" 
          stroke="#4a5568" stroke-width="3" fill="none"/>
    
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
      Deep sleep, healing, regeneration
    </text>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="13" fill="#718096" font-style="italic">
      Rarely present during waking meditation
    </text>
  </g>
  
  <!-- Theta Wave -->
  <g transform="translate(50, 320)">
    <rect width="700" height="140" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect width="10" height="140" rx="10" fill="url(#thetaGrad)"/>
    
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#6b46c1">
      THETA
    </text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="16" fill="#718096">
      4 - 8 Hz
    </text>
    
    <!-- Wave pattern -->
    <path d="M 200 70 Q 215 50, 230 70 T 260 70 T 290 70 T 320 70 T 350 70 T 380 70" 
          stroke="#805ad5" stroke-width="3" fill="none"/>
    
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="14" fill="#6b46c1">
      Deep relaxation, creativity, intuition
    </text>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="13" fill="#718096" font-style="italic">
      ↑ Increases during deep TM states
    </text>
  </g>
  
  <!-- Alpha Wave (highlighted) -->
  <g transform="translate(50, 480)">
    <rect width="700" height="140" rx="10" fill="white" stroke="#667eea" stroke-width="4"/>
    <rect width="10" height="140" rx="10" fill="url(#alphaGrad)"/>
    
    <!-- Star icon -->
    <text x="670" y="35" font-size="24">⭐</text>
    
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#667eea">
      ALPHA
    </text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="16" fill="#718096">
      8 - 13 Hz
    </text>
    
    <!-- Wave pattern -->
    <path d="M 200 70 Q 210 50, 220 70 T 240 70 T 260 70 T 280 70 T 300 70 T 320 70 T 340 70 T 360 70 T 380 70" 
          stroke="#667eea" stroke-width="3" fill="none"/>
    
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="14" fill="#667eea" font-weight="bold">
      Relaxed alertness, calm focus, meditation
    </text>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="13" fill="#667eea" font-weight="bold" font-style="italic">
      ↑↑ DOMINANT during TM practice - KEY INDICATOR
    </text>
  </g>
  
  <!-- Beta Wave -->
  <g transform="translate(50, 640)">
    <rect width="700" height="140" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect width="10" height="140" rx="10" fill="url(#betaGrad)"/>
    
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#38a169">
      BETA
    </text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="16" fill="#718096">
      13 - 30 Hz
    </text>
    
    <!-- Wave pattern -->
    <path d="M 200 70 Q 205 55, 210 70 T 220 70 T 230 70 T 240 70 T 250 70 T 260 70 T 270 70 T 280 70 T 290 70 T 300 70 T 310 70 T 320 70 T 330 70 T 340 70 T 350 70 T 360 70 T 370 70 T 380 70" 
          stroke="#48bb78" stroke-width="3" fill="none"/>
    
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="14" fill="#38a169">
      Active thinking, concentration, problem-solving
    </text>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="13" fill="#718096" font-style="italic">
      ↓ Decreases significantly during TM
    </text>
  </g>
  
  <!-- Gamma Wave -->
  <g transform="translate(50, 800)">
    <rect width="700" height="140" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect width="10" height="140" rx="10" fill="url(#gammaGrad)"/>
    
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#dd6b20">
      GAMMA
    </text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="16" fill="#718096">
      30 - 100+ Hz
    </text>
    
    <!-- Wave pattern -->
    <path d="M 200 70 Q 202 60, 204 70 T 208 70 T 212 70 T 216 70 T 220 70 T 224 70 T 228 70 T 232 70 T 236 70 T 240 70 T 244 70 T 248 70 T 252 70 T 256 70 T 260 70 T 264 70 T 268 70 T 272 70 T 276 70 T 280 70 T 284 70 T 288 70 T 292 70 T 296 70 T 300 70 T 304 70 T 308 70 T 312 70 T 316 70 T 320 70 T 324 70 T 328 70 T 332 70 T 336 70 T 340 70 T 344 70 T 348 70 T 352 70 T 356 70 T 360 70 T 364 70 T 368 70 T 372 70 T 376 70 T 380 70" 
          stroke="#ed8936" stroke-width="3" fill="none"/>
    
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="14" fill="#dd6b20">
      Peak cognitive performance, insight, integration
    </text>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="13" fill="#718096" font-style="italic">
      May increase in experienced meditators
    </text>
  </g>
  
  <!-- What Happens During TM Section -->
  <rect x="50" y="970" width="700" height="200" rx="10" fill="url(#headerGrad)"/>
  
  <text x="400" y="1005" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    WHAT HAPPENS DURING TM
  </text>
  
  <g transform="translate(80, 1030)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="white">
      <tspan x="0" dy="0">✓ Alpha waves become DOMINANT</tspan>
      <tspan x="0" dy="30">✓ Theta waves INCREASE (deep relaxation)</tspan>
      <tspan x="0" dy="30">✓ Beta waves DECREASE (active thinking reduces)</tspan>
      <tspan x="0" dy="30">✓ Brain coherence INCREASES (synchronization)</tspan>
      <tspan x="0" dy="30">✓ Effects continue AFTER meditation ends</tspan>
    </text>
  </g>
  
</svg>