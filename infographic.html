<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Brainwaves Infographic</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            padding-bottom: 40px;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header { background: #2c3e50; color: white; padding: 16px 0; }
        header .container { display: flex; align-items: center; justify-content: space-between; }
        a { color: #667eea; text-decoration: none; }
        .title { font-size: 1.4em; font-weight: 600; }
        .back { color: white; opacity: 0.9; }
        .back:hover { opacity: 1; }
        main { padding: 30px 20px; }
        h1 { color: #667eea; text-align: center; margin-bottom: 10px; font-weight: 700; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 24px; }
        .viewer {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 16px;
        }
        .svg-wrap { display: flex; justify-content: center; }
        .svg-el { width: 100%; max-width: 1100px; height: auto; border-radius: 6px; }
        .hint { text-align: center; color: #999; margin-top: 12px; font-size: 0.95em; }
    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: blob:; img-src 'self' data: blob: file:; object-src 'self' data: file:;">
</head>
<body>
    <header>
        <div class="container">
            <div class="title">Infographic</div>
            <a class="back" href="index.html">Terug naar homepage</a>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>TM Brainwaves Infographic</h1>
            <p class="subtitle">Bekijk de infographic hieronder. Je kunt inzoomen via de browser.</p>
            <div class="viewer">
                <div class="svg-wrap">
                    <object class="svg-el" type="image/svg+xml" data="tm-brainwaves-infographic.svg" aria-label="TM Brainwaves Infographic">
                        <img class="svg-el" src="tm-brainwaves-infographic.svg" alt="TM Brainwaves Infographic" />
                    </object>
                </div>
                <p class="hint">Problemen met laden? Open direct de <a href="tm-brainwaves-infographic.svg" target="_blank" rel="noopener noreferrer">SVG</a>.</p>
            </div>
        </div>
    </main>
</body>
</html>
